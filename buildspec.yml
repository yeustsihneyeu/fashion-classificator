version: 0.2

env:
  variables:
    AWS_REGION: "us-east-1"
    ECR_REPO_PREPROCESS: "fashion-preprocess"
    ECR_REPO_INFERENCE: "fashion-inference"
    ACCOUNT_ID: "842675989330"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "âœ… Install dependencies"
      - pip install boto3
      - pip install "sagemaker==2.227.0"
      - echo "âœ… Login ECR"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo "ðŸš€ Build preprocessing image"
      - cd preprocessing
      - docker build -t $ECR_REPO_PREPROCESS:latest .
      - docker tag $ECR_REPO_PREPROCESS:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_PREPROCESS:latest
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_PREPROCESS:latest
      - cd ..

      - echo "ðŸš€ Build inference image"
      - docker build -t $ECR_REPO_INFERENCE:latest -f inference_docker/Dockerfile .
      - docker tag $ECR_REPO_INFERENCE:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_INFERENCE:latest
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_INFERENCE:latest

      # - echo "âœ… Run SageMaker Pipeline"
      # - python src/sagemaker_pipeline.py

artifacts:
  files:
    - "**/*"
